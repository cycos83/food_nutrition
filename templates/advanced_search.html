<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>고급 검색</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <!-- 아래는 디펜던시임 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='dependency/bootstrap-4.1.3-dist/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='dependency/fontawesome-free-5.5.0-web/css/all.css') }}">
    <script src="{{ url_for('static', filename='dependency/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='dependency/bootstrap-4.1.3-dist/js/bootstrap.bundle.js') }}"></script>
    <link rel="stylesheet" href="../static/css/common.css">
</head>
<body>
    <header>
        <a id="food_nut_logo" href="/"><h1>식품영양정보</h1></a>
        <div id="univ_logo">
            <img height="35px" src="{{ url_for('static', filename='img/univ_logo/erica.png') }}">
            <img height="25px" src="{{ url_for('static', filename='img/univ_logo/unist.png') }}">
            <img height="30px" src="{{ url_for('static', filename='img/univ_logo/gyeongbuk.png') }}">
        </div>
    </header>
    <div id="subject"><h2>식품 성분 검색 : 고급 검색</h2></div>
    <section class="row p-0 m-0">
        <form class="row col-12" action="{{ url_for('search') }}" method="get">
            <div class="col-2"></div>
            <div class="form-group col-8">
                <div>
                    <p>단어를 여러개 입력할 경우 띄어쓰기로 구분합니다. 일반 검색은 다음 단어 중 아무거나 포함과 같습니다.</p>
                    <label for="key_and" class="col-form-label">다음 단어들 모두 포함 :</label>
                    <input type="text" class="form-control" name="key_and" id="key_and">
                    <label for="key_exactly" class="col-form-label">다음 문구 정확하게 포함 :</label>
                    <input type="text" class="form-control" name="key_exactly" id="key_exactly">
                    <label for="key_or" class="col-form-label">다음 단어들 중 하나 이상 포함 :</label>
                    <input type="text" class="form-control" name="key_or" id="key_or">
                    <label for="key_except" class="col-form-label">다음 단어들 포함 안 함 :</label>
                    <input type="text" class="form-control" name="key_except" id="key_except">
                    <label for="option_category" class="col-form-label">카테고리</label>
                    <div>
                        <select name="category" id="option_category" class="form-control">
                            <option value="">모두</option>
                            <option value="alcohol">술</option>
                            <option value="biscuit">과자</option>
                            <option value="bread">빵</option>
                            <option value="candy">사탕</option>
                            <option value="chocolate">초콜릿</option>
                            <option value="dairy">유제품</option>
                            <option value="farm_fridge">농산물(냉동)</option>
                            <option value="farm_ordinary">농산물(상온)</option>
                            <option value="honey">꿀</option>
                            <option value="instant_fridge">인스턴트(냉동)</option>
                            <option value="instant_ordinary">인스턴트(상온)</option>
                            <option value="paste">장</option>
                            <option value="salty">절임·조림</option>
                        </select>
                    </div>
                </div>
                <div id="advanced_search_button_row">
                    <button type="submit" class="btn btn-primary">고급검색</button>
                </div>
                    <div class="col-2"></div>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
